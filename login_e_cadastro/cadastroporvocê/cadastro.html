<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
</head>

<body>
    <nav>
        <img src="logo.png">
    </nav>
    <div class="container">
        <h1>Cadastro</h1>
        <div class="wrapper">
            <form id="loginForm" method="post" autocomplete="off">
                <div class="input-box">
                    <input type="text" placeholder="Nome" required>
                    <i class='bx bx-user' aria-hidden='true' class="Nome"></i>
                    <div class="input-box"></div>
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-street-view'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" id="senha1" required>
                    <i class="bi bi-eye-fill" id="btn-senha1" onclick="mostrarSenha('senha1', 'btn-senha1')"></i>
                </div>
                <div class="input-box">
  <input type="password" placeholder="Confirme a sua Senha" id="senha2" required>
  <i class="bi bi-eye-fill" id="btn-senha2" onclick="mostrarSenha('senha2', 'btn-senha2')"></i>
</div>
        <button class="button" type="submit">Entrar</button>
        <div class="jatemconta">
            <p>JÃ¡ tem uma conta?</p>
            <a href="#">Clique aqui</a>
        </div>
        </form>
        <p id="errorMessage" style="display: none;"></p>
        <div class="remember-forgot">
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
